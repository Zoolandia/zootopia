<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
<div class="container">
  <form>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="form-group">
          <label for="nombre">Usuario</label>
          <input type="text" class="form-control" name="nombre" id="form__nombre">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="password" id="form__password">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <button type="submit" class="btn btn-primary">Acceder</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 forgot">
        <p>¿Olvidó su contraseña?</p>
        <p>Pulse en el <a href="#">Enlace</a></p>
      </div>
    </div>
  </form>
</div>
